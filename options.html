<!doctype html>
<head>
  <meta charset="utf-8" />
</head>
<body style="background: lightgray">
  <form id="mainForm" accept-charset="utf-8">
    <fieldset>
      <input id="impbtn_wrapper" type="button" name="impbtn" value="Import" />
      <input
        id="impbtn"
        type="file"
        name="impbtn"
        value=""
        style="display: none"
      />
      <input id="expbtn" type="button" name="impbtn" value="Export" />
      <input type="submit" value="Save changes" />
    </fieldset>
    <fieldset>
      <table id="mainTable" border="1" style="width: 100%">
        <thead>
          <th style="width: 30%">Name</th>
          <th><abbr title="JavaScript Code">Code</abbr></th>
          <th style="width: 0px">Action</th>
        </thead>
        <tbody id="mainTableBody" />
      </table>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>
